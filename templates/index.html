<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic User Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">User Dashboard</h1>

    <!-- Add User Form -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <form id="addUserForm" class="row g-3">
                <input type="text" id="name" placeholder="Name" class="form-control col-md-3" required>
                <input type="email" id="email" placeholder="Email" class="form-control col-md-3" required>
                <input type="text" id="phone" placeholder="Phone" class="form-control col-md-3">
                <input type="text" id="address" placeholder="Address" class="form-control col-md-3">
                <div class="col-12 text-end mt-2">
                    <button type="submit" class="btn btn-success">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0" id="usersTable">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
let users = [];
let idCounter = 1;

// Render table
function renderTable() {
    const tbody = document.querySelector('#usersTable tbody');
    tbody.innerHTML = '';
    users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${user.id}</td>
            <td><input type="text" class="form-control form-control-sm" value="${user.name}" id="name-${user.id}"></td>
            <td><input type="email" class="form-control form-control-sm" value="${user.email}" id="email-${user.id}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${user.phone}" id="phone-${user.id}"></td>
            <td><input type="text" class="form-control form-control-sm" value="${user.address}" id="address-${user.id}"></td>
            <td>
                <button class="btn btn-sm btn-primary" onclick="updateUser(${user.id})">Update</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

// Add user
document.getElementById('addUserForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = {
        id: idCounter++,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value
    };
    users.push(user);
    renderTable();
    this.reset();
});

// Delete user
function deleteUser(id) {
    users = users.filter(u => u.id !== id);
    renderTable();
}

// Update user
function updateUser(id) {
    const user = users.find(u => u.id === id);
    if (user) {
        user.name = document.getElementById(`name-${id}`).value;
        user.email = document.getElementById(`email-${id}`).value;
        user.phone = document.getElementById(`phone-${id}`).value;
        user.address = document.getElementById(`address-${id}`).value;
        alert(`User ID ${id} updated!`);
        renderTable();
    }
}
</script>

</body>
</html>
